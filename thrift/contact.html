		<main>
			<h1>Contact</h1>

			<form>
				<fieldset>
					<legend>Send me a message!</legend>
					<!--I prefer the input box to sit below the label, instead of next to it. So, I added </br> before <input type>.-->
					<p><label>Name:</label></br><input type="text"></p>
					<p><label>Email:</label></br><input type="text"></p>
					<p><label>Subject:</label></br><input type="text"></p>
					<p><label>Message:</label></br><textarea></textarea></p>
					
					<!--Beginning of "Send" button-->

					<!--End of "Send" button-->
				</fieldset>
			</form>
