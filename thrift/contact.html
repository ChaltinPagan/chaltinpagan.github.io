		<!--Beginning of Main Content-->
		<main class="contact">
			<h1>Contact</h1>

			<!-- Beginning of form -->
			<form class="card">
				<h5>Send me a message!</h5>
				<div class="card-body">
					<div class="form-group row">
						<label for="name" class="col-lg-2 col-sm-12">Name</label><br />
						<input type="text" id="name" class="col-lg-10 col-sm-12">
					</div>
					<div class="form-group row">
						<label for="email" class="col-lg-2 col-sm-12">Email</label><br />
						<input type="email" id="email" class="col-lg-10 col-sm-12">
					</div>
					<div class="form-group row">
						<label for="subject" class="col-lg-2 col-sm-12">Subject</label><br />
						<input type="text" id="subject" class="col-lg-10 col-sm-12">
					</div>
					<div class="form-group row">
						<label for="message" class="col-lg-2 col-sm-12">Message</label><br />
						<textarea id="message" class="col-lg-10 col-sm-12" rows="10" class="form-control"></textarea>
					</div>
					<button class="btn" type="submit">Send</button>
				</div>
			</form>
			<!-- End of form -->

		</main>
		<!--End of Main Content-->
